<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies" (click)="selectedMovie=movie" [ngClass]="{'active': selectedMovie === movie}">
            <td>{{movie.id}}</td>
            <td>{{movie.name}}</td>
            <td [ngSwitch]=" movie.status ">
                <p *ngSwitchCase=" true ">Yes</p>
                <p *ngSwitchCase=" false ">No</p>
                <p *ngSwitchDefault></p>
            </td>
            <td><input type="checkbox" [(ngModel)]="movie.status "></td>
        </tr>
    </tbody>
</table>
<div class="input-group ">
    <input type="text " #text>
    <button class="btn btn-primary " (click)="addMovie(text.value); text.value='' ; ">Add</button>
</div>
<div class="input-group" *ngIf="selectedMovie">
    <input type="text " #upText>
    <button class="btn btn-primary " (click)="updateMovie(upText.value); upText.value='';">Update</button>
</div>
